<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Forms types</h1>

    <form>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password"><br><br>

        <select id="country">
            <option value="" disabled selected>Select Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>
        
        <input type="radio" id="male">
        <label for="male">Male</label>

        <input type="radio" id="female">
        <label for="female">Female</label><br><br>

        <textarea name="message"  id="message" placeholder="Enter your message"></textarea><br><br>

        <input type="checkbox" id="subscribe"> 
        <label for="subscribe">Subscribe</label><br><br>

        <input type="submit" value="Submit">



    </form>
</body>
</html>
